name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend-eps/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend-eps/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend-eps/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend-eps
      run: npm ci
    
    - name: Run linter
      working-directory: ./backend-eps
      run: npm run lint
      continue-on-error: true
    
    - name: Run tests
      working-directory: ./backend-eps
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: test_password
        DB_NAME: test_db
        DB_PORT: 3306
        JWT_SECRET: test_secret_key_for_ci
        NODE_ENV: test
      run: npm test
    
    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./backend-eps/coverage/coverage-final.json
        flags: backend
        fail_ci_if_error: false
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend-eps/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend-eps
      run: npm ci
    
    - name: Check code formatting
      working-directory: ./backend-eps
      run: |
        echo "Checking JavaScript files..."
        npx prettier --check "**/*.js"
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend-eps/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend-eps
      run: npm ci
    
    - name: Verify build readiness
      working-directory: ./backend-eps
      run: |
        echo "✅ Backend is ready for deployment"
        echo "Node version: $(node -v)"
        echo "NPM version: $(npm -v)"
        echo "Dependencies installed successfully"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      working-directory: ./backend-eps
      run: |
        docker build -t emprendedores-backend:${{ github.sha }} .
        docker build -t emprendedores-backend:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm emprendedores-backend:latest node --version
        echo "✅ Docker image built successfully"
    
